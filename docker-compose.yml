version: "3.9"
services:
  harvester:
    build:
      context: .
      dockerfile: Dockerfile
    image: fintext-harvester:latest
    container_name: fintext-harvester
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TZ:-Europe/Paris}
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
